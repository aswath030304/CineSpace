<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Admin Login - CineSpace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="icon" href="{{ url_for('static', filename='assests/image/Logo.png') }}" />
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">
    <div class="flex flex-col items-center w-full max-w-md">

        <!-- Logo -->
        <a href="{{ url_for('index') }}" class="text-4xl font-bold text-red-600 hover:text-red-700 mb-6">
            Cine<span class="text-gray-800">Space</span>
        </a>

        <!-- Card Container -->
        <div class="bg-white shadow-lg rounded-lg w-full p-8">

            <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Admin Login</h2>

            <!-- Error Message -->
            {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 text-sm text-center">
                {{ error }}
            </div>
            {% endif %}

            <!-- Login Form -->
            <form method="POST" action="{{ url_for('admin_login') }}" class="space-y-5">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" name="email" id="email" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="admin@example.com" />
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" name="password" id="password" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter your password" />
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition duration-200">
                    Login
                </button>
            </form>
        </div>
    </div>
</body>

</html>
